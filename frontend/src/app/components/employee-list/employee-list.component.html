<div class="card-container">
@for (employee of employees; track $index) {
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{employee.employeeName}}</mat-card-title>
    <mat-card-subtitle>{{employee.contactNumber}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{employee.address}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="updateEmployee(employee.id)" >Update</button>
    &nbsp;
    <button mat-button color="warn" (click)="deleteEmployee(employee.id)" >Delete</button>
  </mat-card-actions>
</mat-card>
}
</div>
</div>
